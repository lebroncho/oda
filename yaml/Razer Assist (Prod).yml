  resolveQuickAnswerCS:
    component: System.CommonResponse
    properties:
      processUserMessage: true
      nlpResultVariable: iResult
      transitionAfterMatch: "true"
      autoNumberPostbackActions: "false"
      maxPrompts: 2
      metadata:
        responseItems:
          - type: text
            text: "Did I answer your question?"
            actions:
              - label: "Yes"
                type: postback
                keyword: "a,A,y,Y"
                payload:
                  action: "Yes"
              - label: "No"
                type: postback
                keyword: "b,B,n,N"
                payload:
                  action: "No"
    transitions:
      next: intent
      actions:
        Yes: queryResolved
        No: checkTryCount
