  #-------------------------------------------------------------------------------
  # Task "RMA Status" ------------------------------------------------------------
  #-------------------------------------------------------------------------------
  rmaStatus:
    component: System.SetVariable
    properties:
      variable: chatHoops
      value: true
  rmaStatus1:
    component: System.SetVariable
    properties:
      insightsInclude: false
      variable: "user.supportType"
      value: "rma"
  rmaStatus3:
    component: System.ResetVariables
    properties:
      insightsInclude: false
      variableList: "rmaStatus"
  rmaStatus4:
    component: System.SetVariable
    properties:
      insightsInclude: false
      variable: "rmaStatus.email"
      value: "${profile.email.value}"
  rmaStatus5:
    component: System.SetVariable
    properties:
      insightsInclude: false
      variable: "user.rmaTryCount"
      value: 1
  rmaStatus6:
    component: System.Output
    properties:
      text: "${rb.rmaStatusIntro}"
      keepTurn: true
  setRmaQuery:
    component: System.CommonResponse
    properties:
      processUserMessage: true
      variable: rmaStatus
      nlpResultVariable: iResult
      transitionAfterMatch: "true"
      maxPrompts: 3
      cancelPolicy: "immediate"
      metadata:
        responseItems:
          - type: "text"
            text: "${system.entityToResolve.value.prompt}"
            actions:
              - label: "${enumValue}"
                type: "postback"
                iteratorVariable: "system.entityToResolve.value.enumValues"
                payload:
                  action: "${enumValue}"
                  variables:
                    rmaStatus: "${enumValue}"
    transitions:
      next: rmaQueryConfirmation
      actions:
        match: hiddenRmaStatusAction
        cancel: cancelRmaStatus

  cancelRmaStatus:
    component: System.CommonResponse
    properties:
      processUserMessage: true
      nlpResultVariable: iResult
      transitionAfterMatch: "true"
      autoNumberPostbackActions: "false"
      maxPrompts: 2
      metadata:
        responseItems:
          - type: text
            text: "Do you want to cancel your query for RMA Status?"
            actions:
              - label: "Yes"
                type: postback
                keyword: "a,A,y,Y"
                payload:
                  action: "Yes"
              - label: "No"
                type: postback
                keyword: "b,B,n,N"
                payload:
                  action: "No"
    transitions:
      next: intent
      actions:
        Yes: resetConversation
        No: resetRmaStatus
        match: hiddenAction
        cancel: errorOutput

  hiddenRmaStatusAction:
    component: System.Switch
    properties:
      source: "<#if system.entityToResolve.value.outOfOrderMatches?size == 1><#if system.entityToResolve.value.outOfOrderMatches[0].name == 'help'>help<#else><#if system.entityToResolve.value.outOfOrderMatches[0].name == 'exit'>exit<#else><#if system.entityToResolve.value.outOfOrderMatches[0].name == 'agent'>agent<#else>restart</#if></#if></#if><#else>NONE</#if>"
      values:
        - "help"
        - "exit"
        - "restart"
        - "agent"
    transitions:
      actions:
        help: rmaStatusHelpGuide
        exit: endChatPrompt
        restart: resetConversation
        agent: agentPrompt
        NONE: setRmaQuery

  rmaStatusHelpGuide:
    component: System.CommonResponse
    properties:
      processUserMessage: true
      nlpResultVariable: iResult
      transitionAfterMatch: "true"
      autoNumberPostbackActions: "false"
      maxPrompts: 2
      metadata:
        responseItems:
          - type: text
            text: "${rb.actionKeywords}"
            actions:
              - label: "Ask another question"
                type: postback
                keyword: "a,A,startover,reset,restart"
                payload:
                  action: "startOver"
              - label: "Go back"
                type: postback
                keyword: "b,B,back"
                payload:
                  action: "goBack"
    transitions:
      next: intent
      actions:
        startOver: resetConversation
        goBack: setRmaQuery
        match: hiddenAction
        cancel: errorOutput

  rmaQueryConfirmation:
    component: System.Output
    properties:
      text: "RMA #: ${rmaStatus.value.number}<br />Email address: ${rmaStatus.value.email}"
      keepTurn: true
  rmaQueryPrompt:
    component: System.CommonResponse
    properties:
      processUserMessage: true
      nlpResultVariable: iResult
      transitionAfterMatch: "true"
      autoNumberPostbackActions: "false"
      maxPrompts: 2
      metadata:
        responseItems:
          - type: text
            text: "Are the details above correct?"
            actions:
              - label: "Yes"
                type: postback
                keyword: "yes,y"
                payload:
                  action: correct
              - label: "No"
                type: postback
                keyword: "no,n"
                payload:
                  action: incorrect
    transitions:
      next: intent
      actions:
        correct: checkRma
        incorrect: resetRmaStatus

  resetRmaStatusNumber:
    component: System.ResetVariables
    properties:
      insightsInclude: true
      variableList: "rmaStatus.number"
    transitions:
      next: "setRmaQuery"

  resetRmaStatusEmail:
    component: System.ResetVariables
    properties:
      insightsInclude: true
      variableList: "rmaStatus.email"
    transitions:
      next: "setRmaQuery"

  resetRmaStatus:
    component: System.ResetVariables
    properties:
      insightsInclude: true
      variableList: "rmaStatus"
    transitions:
      next: "setRmaQuery"

  checkRma:
    component: System.Output
    properties:
      text: "Please wait while we check on your RMA"
      keepTurn: true
    transitions:
      next: "getRmaDetails"

  getRmaDetails:
    component: "osvc.GetRmaDetails"
    properties:
      variable: "rmaDetails"
      rmaNumber: "${rmaStatus.value.number}"
      userEmail: "${rmaStatus.value.email}"
      clientLanguage: "${profile.locale}"
    transitions:
      actions:
        rmaNumberFormatInvalid: "rmaNumberFormatInvalid"
        rmaFound: "rmaFound"
        rmaNotFound: "rmaNotFound"
        fail: "rmaLookupFailed"

  rmaNumberFormatInvalid:
    component: System.CommonResponse
    properties:
      processUserMessage: true
      nlpResultVariable: iResult
      transitionAfterMatch: "true"
      autoNumberPostbackActions: "false"
      maxPrompts: 2
      metadata:
        responseItems:
          - type: text
            text: "You've entered an invalid RMA number. You can try again, ask another question, connect with an agent, or end our session."
            actions:
              - label: Try again
                type: postback
                keyword: "tryagain,again,rma status"
                payload:
                  action: rmaStatus
              - label: Submit a Support Ticket
                type: postback
                keyword: "ticket"
                payload:
                  action: ticket
              - label: Ask another question
                type: postback
                keyword: "startover,reset,restart"
                payload:
                  action: startOver
              - label: Connect to an agent
                type: postback
                keyword: "agent"
                payload:
                  action: agent
              - label: End session
                type: postback
                keyword: "end,quit,exit,bye"
                payload:
                  action: endChat
    transitions:
      next: intent
      actions:
        rmaStatus: rmaStatus
        ticket: initiateCaseCreation
        startOver: resetConversation
        agent: checkChatHoops
        endChat: endPrompt
        match: hiddenAction
        cancel: errorOutput

  rmaFound:
    component: System.Output
    properties:
      text: "Please review your RMA status below."
      keepTurn: true
    transitions:
      next: "setRmaDetailsOutput"

  setRmaDetailsOutput:
    component: System.SetVariable
    properties:
      variable: "rmaDetailsOutput"
      insightsInclude: false
      value:
        - "<#assign rmatypesrepair = ['860']> <#assign rmatypesreplacement = ['854', '861']>"
        - "${rb('rmaStatusLabelNumber')}: ${rmaDetails.value.rmanumber} <#if rmatypesrepair?seq_contains(rmaDetails.value.rmatypeid)>(${rb('rmaStatusTypeRepair')})<#elseif rmatypesreplacement?seq_contains(rmaDetails.value.rmatypeid)>(${rb('rmaStatusTypeReplacement')})<#else></#if><br />"
        - "${rb('rmaStatusLabelStatus')}: ${rb('rmaStatusLink', rmaDetails.value.statusexternaldisplaytext)}<br />"
        - "${rb('rmaStatusLabelProduct')}: <#if rmaDetails.value.productname != 'null'>${rmaDetails.value.productname}<#else>${rb('rmaStatusMsgUnavail')}</#if><br />"
        - "${rb('rmaStatusLabelCode')}: <#if rmaDetails.value.productcode != 'null'>${rmaDetails.value.productcode}<#else>${rb('rmaStatusMsgUnavail')}</#if><br />"
        - "${rb('rmaStatusLabelSerial')}: <#if rmaDetails.value.serialnumber != 'N/A'>${rmaDetails.value.serialnumber}<#else>${rb('rmaStatusMsgUnavail')}</#if><br />"
        - "<#if rmaDetails.value.outboundtrackingnumber != 'null'>${rb('rmaStatusTracking', rmaDetails.value.outboundtrackingnumber, rmaDetails.value.trackurloutbound)}"
        - "<#elseif rmaDetails.value.inboundtrackingnumber != 'null'>${rb('rmaStatusTracking', rmaDetails.value.inboundtrackingnumber, rmaDetails.value.trackurlinbound)}"
        - "<#else>"
        - "</#if>"
    transitions:
      next: "displayRmaResults"

  displayRmaResults:
    component: System.CommonResponse
    properties:
      processUserMessage: true
      nlpResultVariable: iResult
      transitionAfterMatch: "true"
      autoNumberPostbackActions: "false"
      maxPrompts: 2
      metadata:
        responseItems:
          - type: "text"
            text: "${rmaDetailsOutput}"
            separateBubbles: false
            iteratorVariable: "rmaDetailsOutput"
            actions:
              - label: Ask another question
                type: postback
                keyword: "startover,reset,restart"
                payload:
                  action: startOver
              - label: End session
                type: postback
                keyword: "end,quit,exit,bye"
                payload:
                  action: endChat
    transitions:
      next: intent
      actions:
        startOver: resetConversation
        endChat: endPrompt
        match: hiddenAction
        cancel: errorOutput

  rmaLookupFailed:
    component: System.CommonResponse
    properties:
      processUserMessage: true
      nlpResultVariable: iResult
      transitionAfterMatch: "true"
      autoNumberPostbackActions: "false"
      maxPrompts: 2
      metadata:
        responseItems:
          - type: text
            text: "Sorry, the RMA Lookup failed"
            actions:
              - label: Try again
                type: postback
                keyword: "tryagain,again,rma status"
                payload:
                  action: rmaStatus
              - label: Submit a Support Ticket
                type: postback
                keyword: "a,A,cp,ticket"
                payload:
                  action: ticket
              - label: Ask another question
                type: postback
                keyword: "startover,reset,restart"
                payload:
                  action: startOver
              - label: Connect to an agent
                type: postback
                keyword: "agent"
                payload:
                  action: agent
              - label: End session
                type: postback
                keyword: "end,quit,exit,bye"
                payload:
                  action: endChat
    transitions:
      next: intent
      actions:
        rmaStatus: rmaStatus
        ticket: initiateCaseCreation
        startOver: resetConversation
        agent: checkChatHoops
        endChat: endPrompt
        match: hiddenAction
        cancel: errorOutput

  rmaNotFound:
    component: System.CommonResponse
    properties:
      processUserMessage: true
      nlpResultVariable: iResult
      transitionAfterMatch: "true"
      autoNumberPostbackActions: "false"
      maxPrompts: 2
      metadata:
        responseItems:
          - type: text
            text: "${rb('rmaStatusMsgNotFound')}"
            actions:
              - label: Try again
                type: postback
                keyword: "try again,again,rma status"
                payload:
                  action: checkTryCount
              - label: Ask another question
                type: postback
                keyword: "startover,reset,restart"
                payload:
                  action: startOver
              - label: Connect to an agent
                type: postback
                keyword: "agent"
                payload:
                  action: agent
              - label: End session
                type: postback
                keyword: "end,quit,exit,bye"
                payload:
                  action: endChat
    transitions:
      next: intent
      actions:
        checkTryCount: checkRmaStatusTryCount
        startOver: resetConversation
        agent: checkChatHoops
        endChat: endPrompt
        match: hiddenAction
        cancel: errorOutput

  checkRmaStatusTryCount:
    component: "System.ConditionEquals"
    properties:
      variable: user.rmaTryCount
      value: "3"
    transitions:
      actions:
        equal: rmaStatusMaxAttempt
        notequal: addRmaStatusTryCount

  addRmaStatusTryCount:
    component: "System.SetVariable"
    properties:
      variable: user.rmaTryCount
      value: ${user.rmaTryCount.value?number + 1}
    transitions:
      next: resetRmaStatus

  rmaStatusMaxAttempt:
    component: System.CommonResponse
    properties:
      processUserMessage: true
      nlpResultVariable: iResult
      transitionAfterMatch: "true"
      autoNumberPostbackActions: "false"
      maxPrompts: 2
      metadata:
        responseItems:
          - type: text
            text: "I am sorry but you have reached the maximum attempts to look for an RMA."
            actions:
              - label: Ask a question
                type: postback
                keyword: "startover,reset,restart"
                payload:
                  action: startOver
              - label: End session #todo: create option for startover?
                type: postback
                keyword: "end,quit,exit,bye"
                payload:
                  action: endChat
    transitions:
      next: intent
      actions:
        startOver: resetConversation
        endChat: endPrompt
        match: hiddenAction
        cancel: errorOutput

  #-------------------------------------------------------------------------------
  # Simple Flows -----------------------------------------------------------------
  #-------------------------------------------------------------------------------
  ccRejectedOutput:
    component: System.Output
    properties:
      text: "${rb.creditRejected}"
      keepTurn: true
  creditAssignQueue:
    component: System.SetVariable
    properties:
      variable: user.chatType
      value: "CS"
  resolveccSupport:
    component: System.CommonResponse
    properties:
      processUserMessage: true
      translate: false
      nlpResultVariable: iResult
      transitionAfterMatch: "true"
      autoNumberPostbackActions: "false"
      maxPrompts: 2
      metadata:
        responseItems:
          - type: text
            text: "If you still need help with your order, you can contact us for support through the options below."
            actions:
              - label: Submit a Support Ticket
                type: postback
                keyword: "a,A,cp,ticket"
                payload:
                  action: ticket
              - label: Connect to an agent
                type: postback
                keyword: "b,B,agent"
                payload:
                  action: Connect to an agent
              - label: Ask another question
                type: postback
                keyword: "c,C,startover,reset,restart"
                payload:
                  action: startOver
    transitions:
      next: intent
      actions:
        ticket: initiateCaseCreation
        Connect to an agent: startChat
        startOver: resetConversation
        match: hiddenAction
        cancel: errorOutput

  batteryIssue:
    component: System.Output
    properties:
      text: "${rb.bloatedBattery}"
      keepTurn: true
    transitions:
      next: quickAnswerLaptop

  resolvePurchasedDays:
    component: System.CommonResponse
    properties:
      processUserMessage: true
      nlpResultVariable: iResult
      transitionAfterMatch: "true"
      autoNumberPostbackActions: "false"
      maxPrompts: 2
      metadata:
        responseItems:
          - type: text
            text: "Did you purchase your Razer product within the last 14 days?"
            actions:
              - label: "Yes"
                type: postback
                keyword: "a,A,y,Y"
                payload:
                  action: Within 14 days
              - label: "No"
                type: postback
                keyword: "b,B,n,N"
                payload:
                  action: Beyond 14 days
    transitions:
      next: intent
      actions:
        Within 14 days: setRmaTypeReplace
        Beyond 14 days: setRmaTypeRepair
        match: hiddenAction
        cancel: errorOutput

  setRmaRequest:
    component: System.SetVariable
    properties:
      variable: rmaRequestedFromAnswer
      value: true
    transitions:
      next: directRmaRequest

  rmaDeclined:
    component: System.CommonResponse
    properties:
      processUserMessage: true
      nlpResultVariable: iResult
      transitionAfterMatch: "true"
      autoNumberPostbackActions: "false"
      maxPrompts: 2
      metadata:
        responseItems:
          - type: text
            text: "Since you've opted not to proceed with an RMA, please contact us for further assistance. There are several ways to do it. Please select an option below."
            actions:
              - label: Submit a Support Ticket
                type: postback
                keyword: "a,A,cp,ticket"
                payload:
                  action: ticket
              - label: Connect to an agent
                type: postback
                keyword: "b,B,agent"
                payload:
                  action: agent
              - label: Visit Razer Insider
                type: url
                keyword: "c,C,insider"
                payload:
                  url: "https://insider.razer.com/index.php?forums/support/&utm_source=chatbot_insider&utm_medium=chat&utm_campaign=rzchatbot&s=oda"
              - label: Ask another question
                type: postback
                keyword: "d,D,startover,reset,restart"
                payload:
                  action: startOver
    transitions:
      next: intent
      actions:
        ticket: initiateCaseCreation
        agent: startChat
        startOver: resetConversation
        match: hiddenAction
        cancel: errorOutput

  micSupport:
    component: System.CommonResponse
    properties:
      processUserMessage: true
      translate: false
      metadata:
        responseItems:
          - type: text
            text: "${rb.micSupport}"
            actions:
              - label: Blade
                type: postback
                keyword: "a,A,blade"
                payload:
                  action: blade
              - label: Headset
                type: postback
                keyword: "b,B,headset"
                payload:
                  action: headset
      nlpResultVariable: iResult
      transitionAfterMatch: "true"
      autoNumberPostbackActions: "false"
      maxPrompts: 2
    transitions:
      next: intent
      actions:
        blade: micBladeSupport
        headset: micHeadsetSupport
        match: hiddenAction
        cancel: errorOutput

  micBladeSupport:
    component: System.Output
    properties:
      text: "${rb.micBladeSupport}"
      keepTurn: true
    transitions:
      next: quickAnswerLaptop

  micHeadsetSupport:
    component: System.Output
    properties:
      text: "${rb.micHeadsetSupport}"
      keepTurn: true
    transitions:
      next: quickAnswerTS1

  authSupport:
    component: System.Output
    properties:
      text: "${rb.authSupport}"
      keepTurn: true
    transitions:
      next: quickAnswerCS

  unhelpfulAnswer:
    component: System.CommonResponse
    properties:
      processUserMessage: true
      nlpResultVariable: iResult
      transitionAfterMatch: "true"
      autoNumberPostbackActions: "false"
      maxPrompts: 2
      metadata:
        responseItems:
          - type: text
            text: "I am sorry I wasn't able to answer your question. Do you want to connect with an agent?"
            actions:
              - label: "Yes"
                type: postback
                keyword: "a,A,y,Y"
                payload:
                  action: "Yes"
              - label: "No"
                type: postback
                keyword: "b,B,n,N"
                payload:
                  action: "No"
    transitions:
      next: intent
      actions:
        Yes: startChat
        No: resetConversation
        match: hiddenAction
        cancel: errorOutput

  chatExpired:
    component: System.CommonResponse
    properties:
      processUserMessage: true
      nlpResultVariable: iResult
      transitionAfterMatch: "true"
      autoNumberPostbackActions: "false"
      maxPrompts: 2
      metadata:
        responseItems:
          - type: text
            text: "${rb.chatExpired}"
            actions:
              - label: "Start again"
                type: postback
                keyword: "start again,start"
                payload:
                  action: "restart"
              - label: Connect to an agent
                type: postback
                keyword: "c,C,agent"
                payload:
                  action: agent
    transitions:
      next: intent
      actions:
        restart: resetConversation
        agent: startChat
        match: hiddenAction
        cancel: errorOutput

  #-------------------------------------------------------------------------------
  # Task "Proceed with RMA" ------------------------------------------------------
  #-------------------------------------------------------------------------------
  rmaForm:
    component: System.Output
    properties:
      text: "In order to process your RMA, I will need to ask a few more questions."
      keepTurn: true
    transitions:
      next: setDate

  setDate:
    component: System.SetVariable
    properties:
      insightsInclude: false
      variable: "currentDateAndTime"
      value: ${.now?string["EEEE, MMMM dd, yyyy, hh:mm a '('zzz')'"]}
    transitions:
      next: resetRmaBag

  resetRma:
    component: System.Output
    properties:
      text: "Okay, let's get the correct information from you."
      keepTurn: true

  resetRmaBag:
    component: System.ResetVariables
    properties:
      insightsInclude: false
      variableList: "rma"
    transitions:
      next: setRmaFirstName

  setRmaFirstName:
    component: System.SetVariable
    properties:
      insightsInclude: false
      variable: "rma.firstName"
      value: "${profile.firstName.value}"
  setRmaLastName:
    component: System.SetVariable
    properties:
      insightsInclude: false
      variable: "rma.lastName"
      value: "${profile.lastName.value}"
  setRmaEmail:
    component: System.SetVariable
    properties:
      insightsInclude: false
      variable: "rma.email"
      value: "${profile.email.value}"
  setRmaContactInfo:
    component: System.SetVariable
    properties:
      insightsInclude: false
      variable: "contactInfo"
      value: "${profile.contactInfo.value}"
  #  setRmaDescription:
  #    component: System.SetVariable
  #    properties:
  #      insightsInclude: false
  #      variable: "rma.description"
  #      value: "${contactInfo.value.question}"
  setRmaSerialNum:
    component: System.SetVariable
    properties:
      insightsInclude: false
      variable: "rma.serialNumber"
      value: "<#list contactInfo.value.customFields as p><#if p.name=='Serial Number'><#if p.value!=''>${p.value}<#else>-</#if></#if></#list>"

  checkSerialNum:
    component: System.ConditionEquals
    properties:
      insightsInclude: false
      source: "${rma.value.serialNumber}"
      value: "-"
    transitions:
      actions:
        equal: resetSerialNum
        notequal: checkRmaFromRazer
  resetSerialNum:
    component: System.ResetVariables
    properties:
      insightsInclude: false
      variableList: "rma.serialNumber"

  checkRmaFromRazer:
    component: System.ConditionEquals
    properties:
      insightsInclude: false
      variable: rmaFromRazer
      value: true
    transitions:
      actions:
        equal: setRmaPlaceOfPurchase
        notequal: setRmaOrderNumber

  setRmaPlaceOfPurchase:
    component: System.SetVariable
    properties:
      insightsInclude: false
      variable: "rma.placeOfPurchase"
      value: "www.razer.com"
    transitions:
      next: resolveRma

  setRmaOrderNumber:
    component: System.SetVariable
    properties:
      insightsInclude: false
      variable: "rma.orderNumber"
      value: "NA"
    transitions:
      next: resolveRma

  resolveRma:
    component: System.CommonResponse
    properties:
      processUserMessage: true
      variable: rma
      nlpResultVariable: iResult
      transitionAfterMatch: "true"
      maxPrompts: 2
      metadata:
        responseItems:
          - type: "text"
            text: "${system.entityToResolve.value.prompt}"
            actions:
              - label: "${enumValue}"
                type: "postback"
                iteratorVariable: "system.entityToResolve.value.enumValues"
                payload:
                  action: "${enumValue}"
                  variables:
                    rma: "${enumValue}"
    transitions:
      next: showRmaData
      # next: noRmaProof
      actions:
        match: hiddenRmaAction
        cancel: cancelRma

  hiddenRmaAction:
    component: System.Switch
    properties:
      source: "<#if system.entityToResolve.value.outOfOrderMatches?size == 1><#if system.entityToResolve.value.outOfOrderMatches[0].name == 'agent'>agent</#if><#else>NONE</#if>"
      values:
        - "agent"
    transitions:
      actions:
        agent: agentPrompt
        NONE: resolveRma

  rmaHelpGuide:
    component: System.CommonResponse
    properties:
      processUserMessage: true
      nlpResultVariable: iResult
      transitionAfterMatch: "true"
      autoNumberPostbackActions: "false"
      maxPrompts: 2
      metadata:
        responseItems:
          - type: text
            text: "${rb.actionKeywords}"
            actions:
              - label: "Ask another question"
                type: postback
                keyword: "a,A,startover,reset,restart"
                payload:
                  action: "startOver"
              - label: "Go back"
                type: postback
                keyword: "b,B,back"
                payload:
                  action: "goBack"
    transitions:
      next: intent
      actions:
        startOver: resetConversation
        goBack: resetRma
        match: hiddenAction
        cancel: errorOutput

  cancelRma:
    component: System.CommonResponse
    properties:
      processUserMessage: true
      nlpResultVariable: iResult
      transitionAfterMatch: "true"
      autoNumberPostbackActions: "false"
      maxPrompts: 2
      metadata:
        responseItems:
          - type: text
            text: "Do you want to cancel your RMA request?"
            actions:
              - label: "Yes"
                type: postback
                keyword: "a,A,y,Y"
                payload:
                  action: "Yes"
              - label: "No"
                type: postback
                keyword: "b,B,n,N"
                payload:
                  action: "No"
    transitions:
      next: intent
      actions:
        Yes: resetConversation
        No: resetRma
        match: hiddenAction
        cancel: errorOutput

  proofPrompt:
    component: System.CommonResponse
    properties:
      processUserMessage: true
      nlpResultVariable: iResult
      transitionAfterMatch: "true"
      autoNumberPostbackActions: "false"
      maxPrompts: 2
      metadata:
        responseItems:
          - type: text
            text: "Do you have a proof of purchase?"
            actions:
              - label: "Yes"
                type: postback
                keyword: "a,A,y,Y"
                payload:
                  action: "Yes"
              - label: "No"
                type: postback
                keyword: "b,B,n,N"
                payload:
                  action: "No"
    transitions:
      next: intent
      actions:
        Yes: resetRmaProof
        No: rmaCheckOrderFrom
        match: hiddenAction
        cancel: errorOutput

  rmaCheckOrderFrom:
    component: System.ConditionEquals
    properties:
      insightsInclude: false
      variable: rmaFromRazer
      value: true
    transitions:
      actions:
        equal: rmaForm
        notequal: noProofOutput

  resetRmaProof:
    component: System.ResetVariables
    properties:
      insightsInclude: false
      variableList: "rmaProof,rmaProofFile,rmaProofType,rmaProofTitle,hasProof"
    transitions:
      next: uploadRmaProof

  uploadRmaProof:
    component: System.Output
    properties:
      text: "Please upload your proof of purchase now. Use the button at the bottom-right corner."
    transitions:
      next: setRmaProofFile

  setRmaProofFile:
    component: System.SetVariable
    properties:
      insightsInclude: false
      variable: rmaProofFile
      value: "${system.message.payload.localFName}"
  setRmaProofType:
    component: System.SetVariable
    properties:
      insightsInclude: false
      variable: rmaProofType
      value: "${system.message.payload.contentType}"
  setRmaProofTitle:
    component: System.SetVariable
    properties:
      insightsInclude: false
      variable: rmaProofTitle
      value: "${system.message.payload.userFName}"
  setCapturedText:
    component: System.SetVariable
    properties:
      insightsInclude: false
      variable: capturedText
      value: "${system.message.messagePayload.text}"
    transitions:
      next: checkRmaProofFile

  checkRmaProofFile:
    component: System.ConditionExists
    properties:
      insightsInclude: false
      variable: rmaProofFile
    transitions:
      actions:
        exists: setRmaProof
        notexists: checkCapturedText

  checkCapturedText:
    component: System.ConditionExists
    properties:
      insightsInclude: false
      variable: capturedText
    transitions:
      actions:
        exists: rmaProofAction
        notexists: checkAttempt

  rmaProofAction:
    component: System.Switch
    properties:
      source: "${capturedText.value?lower_case}"
      values:
        - "help"
        - "exit"
        - "quit"
        - "bye"
        - "skip"
        - "back"
        - "cancel"
        - "start over"
        - "reset"
        - "restart"
        - "agent"
    transitions:
      actions:
        help: rmaHelpGuide
        exit: endChatPrompt
        quit: endChatPrompt
        bye: endChatPrompt
        skip: noRmaProof
        back: noRmaProof
        cancel: noRmaProof
        start over: resetConversation
        reset: resetConversation
        restart: resetConversation
        agent: agentPrompt
        NONE: checkAttempt

  checkAttempt:
    component: System.ConditionEquals
    properties:
      insightsInclude: false
      variable: lastAttempt
      value: true
    transitions:
      actions:
        equal: noRmaProof
        notequal: setLastAttempt
  setLastAttempt:
    component: System.SetVariable
    properties:
      insightsInclude: false
      variable: lastAttempt
      value: true
    transitions:
      next: resetRmaProof

  setRmaProof:
    component: System.SetVariable
    properties:
      variable: hasProof
      value: true
    transitions:
      next: rmaForm

  noRmaProof:
    component: System.SetVariable
    properties:
      variable: hasProof
      value: false
    transitions:
      next: rmaForm

  # showRmaProofData:
  #   component: System.Output
  #   properties:
  #     text: "File: ${rmaProofFile.value}<br />File type: ${rmaProofType.value}<br />File name: ${rmaProofTitle.value}"
  #     keepTurn: true
  #   transitions:
  #     next: showRmaData

  showRmaData:
    component: System.Output
    properties:
      text: "Name: ${rma.value.firstName} ${rma.value.lastName}<br />Email: ${rma.value.email?lower_case}<br />Order number: ${rma.value.orderNumber}<br />Serial number: ${rma.value.serialNumber}<br />Product number: ${rma.value.productNumber}<br />Purchased from: ${rma.value.placeOfPurchase}<#if rmaProofTitle.value??><br />File: ${rmaProofTitle.value}</#if>"
      keepTurn: true
  showRmaData1:
    component: System.Output
    properties:
      text: "Description: ${rma.value.description}"
      keepTurn: true
    transitions:
      next: proceedPrompt

  proceedPrompt:
    component: System.CommonResponse
    properties:
      processUserMessage: true
      nlpResultVariable: iResult
      transitionAfterMatch: "true"
      autoNumberPostbackActions: "false"
      maxPrompts: 2
      metadata:
        responseItems:
          - type: text
            text: "Are the details above correct?"
            actions:
              - label: "Yes"
                type: postback
                keyword: "a,A,y,Y"
                payload:
                  action: "Yes"
              - label: "No"
                type: postback
                keyword: "b,B,n,N"
                payload:
                  action: "No"
    transitions:
      next: intent
      actions:
        Yes: createRma
        No: resetRma
        match: hiddenAction
        cancel: errorOutput

  createRma:
    component: System.Output
    properties:
      text: "Please wait while we process your RMA request"
      keepTurn: true
    transitions:
      next: "findContact"

  #
  # OSvC API sequence (custom component fn)
  #
  findContact:
    component: "osvc.FindContact"
    properties:
      userEmail: "${rma.value.email?lower_case}"
      sessionId: "${system.message.channelConversation.sessionId}"
    transitions:
      actions:
        fail: "apiFailed"
        notFound: "createContact"
        found: "createCaseAndRma"

  apiFailed:
    component: System.Output
    properties:
      text: "I had an issue processing your information. Please try again later."
      keepTurn: true
    transitions:
      next: resolveRejected

  createContact:
    component: "osvc.CreateContact"
    properties:
      userEmail: "${rma.value.email?lower_case}"
      userFirstName: "${rma.value.firstName}"
      userLastName: "${rma.value.lastName}"
    transitions:
      actions:
        fail: "apiFailed"
        notCreated: "apiFailed"
        created: "createCaseAndRma"

  createCaseAndRma:
    component: "System.ConditionEquals"
    properties:
      variable: "hasProof"
      value: true
    transitions:
      actions:
        equal: "createCaseWithProof"
        notequal: "createCaseWithoutProof"

  createCaseWithProof:
    component: "osvc.CreateCaseRMA"
    properties:
      contactId: "${contactId}"
      caseSubject: "${system.config.rmaCaseSubject}"
      rmaType: "${user.rmaType.value}"
      orderNumber: "${rma.value.orderNumber}"
      serialNumber: "${rma.value.serialNumber}"
      productNumber: "${rma.value.productNumber}"
      placeOfPurchase: "${rma.value.placeOfPurchase}"
      description: "${rma.value.description}"
      fileLocalFName: "${rmaProofFile.value}"
      fileUserFName: "${rmaProofTitle.value}"
      fileContentType: "${rmaProofType.value}"
      chatSessionId: "${profile.contactInfo.value.sessionId}"
      region: "${system.config.region}"
      type: "${rmaType.value}"
    transitions:
      actions:
        fail: "apiFailed"
        notCreated: "apiFailed"
        created: "setIncidentId"

  createCaseWithoutProof:
    component: "osvc.CreateCaseRMA"
    properties:
      contactId: "${contactId}"
      caseSubject: "${system.config.rmaCaseSubject}"
      rmaType: "${user.rmaType.value}"
      orderNumber: "${rma.value.orderNumber}"
      serialNumber: "${rma.value.serialNumber}"
      productNumber: "${rma.value.productNumber}"
      placeOfPurchase: "${rma.value.placeOfPurchase}"
      description: "${rma.value.description}"
      fileLocalFName: ""
      fileUserFName: ""
      fileContentType: ""
      chatSessionId: "${profile.contactInfo.value.sessionId}"
      region: "${system.config.region}"
      type: "${rmaType.value}"
    transitions:
      actions:
        fail: "apiFailed"
        notCreated: "apiFailed"
        created: "setIncidentId"

  setIncidentId:
    component: "osvc.SetIncidentOnChat"
    properties:
      incidentId: "${caseIncidentId}"
      chatSessionId: "${profile.contactInfo.value.sessionId}"
    transitions:
      actions:
        incidentSetOnChat: "caseAndRmaCreated"
        fail: "apiFailed"

  caseAndRmaCreated:
    component: System.Output
    properties:
      text: "${rb('rmaCreatedMsg', caseReferenceNumber)}"
      keepTurn: true
  setRmaCreated:
    component: System.SetVariable
    properties:
      insightsInclude: false
      variable: user.rmaCreated
      value: true
  setRmaChatHoops:
    component: System.SetVariable
    properties:
      insightsInclude: false
      variable: chatHoops
      value: true
  rmaExit:
    component: System.CommonResponse
    properties:
      processUserMessage: true
      nlpResultVariable: iResult
      transitionAfterMatch: "true"
      autoNumberPostbackActions: "false"
      maxPrompts: 2
      metadata:
        responseItems:
          - type: text
            text: "You can ask another question, connect with an agent, or end our session."
            actions:
              - label: Ask another question
                type: postback
                keyword: "a,A,startover,reset,restart"
                payload:
                  action: startOver
              - label: Connect to an agent
                type: postback
                keyword: "b,B,agent"
                payload:
                  action: agent
              - label: End session
                type: postback
                keyword: "c,C,end,quit,exit,bye"
                payload:
                  action: endChat
    transitions:
      next: intent
      actions:
        startOver: resetConversation
        agent: startChat
        endChat: endPrompt
        match: hiddenAction
        cancel: errorOutput

  #-------------------------------------------------------------------------------
  # Task "Start Chat" ------------------------------------------------------------
  #-------------------------------------------------------------------------------
  agentPrompt:
    component: System.ConditionEquals
    properties:
      variable: user.journey
      value: true
    transitions:
      actions:
        equal: resolveAgentPrompt
        notequal: userJourneyFalse

  userJourneyFalse:
    component: System.CommonResponse
    properties:
      processUserMessage: true
      nlpResultVariable: iResult
      transitionAfterMatch: "true"
      autoNumberPostbackActions: "false"
      maxPrompts: 2
      metadata:
        responseItems:
          - type: text
            text: "Before connecting to an agent, please select an option below or tell us what you're looking for."
            actions:
              - label: "7.1 Surround Sound Activation"
                type: postback
                keyword: "1,a,A"
                payload:
                  action: "activation"
              - label: "Get RMA status"
                type: postback
                keyword: "2,b,B,rma,status"
                payload:
                  action: "status"
              - label: "Product Support"
                type: postback
                keyword: "3,c,C,product,support"
                payload:
                  action: "question"
              - label: "Razer order inquiry"
                type: postback
                keyword: "4,d,D,order"
                payload:
                  action: "order"
              - label: "Buy spare part/accessory"
                type: postback
                keyword: "5,e,E,parts,accessory"
                payload:
                  action: "accessory"
              - label: "Product registration issue"
                type: postback
                keyword: "6,f,F,register"
                payload:
                  action: "registration"
    transitions:
      next: intent
      actions:
        activation: surroundSoundTs
        status: rmaStatus
        question: technicalSupport
        order: RazerComOrder.start
        accessory: menuGetAccessory
        registration: menuRegistrationFailed
        match: hiddenAction
        cancel: errorOutput

  resolveAgentPrompt:
    component: System.CommonResponse
    properties:
      processUserMessage: true
      nlpResultVariable: iResult
      transitionAfterMatch: "true"
      autoNumberPostbackActions: "false"
      maxPrompts: 2
      metadata:
        responseItems:
          - type: text
            text: "Do you want to connect with an agent?"
            actions:
              - label: "Yes"
                type: postback
                keyword: "a,A,y,Y"
                payload:
                  action: "Yes"
