    properties:
      variable: user.journey
      value: true
  setTypeCS:
    component: System.SetVariable
    properties:
      insightsInclude: false
      variable: user.chatType
      value: "CS"
  setOrderCaseCategory:
    component: System.SetVariable
    properties:
      insightsInclude: false
      variable: selectedOption
      value: "OrderSupport"
  orderSupport:
