    component: System.SetVariable
    properties:
      insightsInclude: false
      variable: user.secondTry
      value: true
  setTypeMouse:
    component: System.SetVariable
    properties:
      insightsInclude: false
      variable: user.chatType
      value: "TS1"
  resolveMousePath:
    component: System.CommonResponse
    properties:
      processUserMessage: true
      nlpResultVariable: iResult
      transitionAfterMatch: "true"
      autoNumberPostbackActions: "false"
      maxPrompts: 2
      metadata:
        responseItems:
          - type: text
            text: "Please confirm you need help with your mouse"
            actions:
              - label: "Yes"
                type: postback
                keyword: "a,A,y,Y"
                payload:
                  action: "system.textReceived"
                  variables:
                    system.text: "RPSVFDMSE VFD"
              - label: "No"
                type: postback
                keyword: "b,B,n,N"
                payload:
                  action: "No"
    transitions:
      next: intent
      actions:
        No: rephraseQuestionPath
        match: hiddenAction
        cancel: errorOutput

  dongleBasiliskViper:
    component: System.SetVariable
    properties:
      variable: user.journey
      value: true
  dongleBasiliskViper1:
    component: System.SetVariable
    properties:
      insightsInclude: false
      variable: user.secondTry
      value: true
  dongleBasiliskViper2:
    component: System.SetVariable
    properties:
